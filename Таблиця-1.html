<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td 
        {border:7px solid brown;border-collapse: collapse;}
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr style="height: 100px;">
            <td colspan="12" style="background-color: blue;"></td>
        </tr>
        <tr style="height: 100px;">
            <td rowspan="4" colspan="2" style="background-color: white;"></td>
            <td rowspan="2" colspan="2" style="background-color: green;"></td>
            <td rowspan="1" colspan="6" style="background-color: red;"></td>
        </tr>
        <tr style="height: 100px;">    
            <td rowspan="1" colspan="6" style="background-color: orange;"></td>
        </tr>
        <tr style="height: 100px;">
            <td rowspan="1" colspan="2" style="background-color: pink;"></td>
            <td rowspan="2" colspan="3" style="background-color: yellow;"></td>
            <td rowspan="1" colspan="3" style="background-color: fuchsia;"></td>
        </tr>
        <tr style="height: 100px;">
            <td rowspan="1" colspan="2" style="background-color: gray;"></td>
            <td rowspan="1" colspan="3" style="background-color: purple;"></td>
        </tr>
    </table>
    
</body>
</html>
